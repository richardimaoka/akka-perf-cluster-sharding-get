actor-system-name = "RichardPerf"

akka {
  actor {
    provider = cluster
  }

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      hostname = ${?HOST_IPV4_ADDRESS}
    }
  }

  cluster.seed-nodes = ["akka.tcp://"${actor-system-name}"@127.0.0.1:2551"]
  cluster.seed-nodes = ${AKKA_CLUSTER_SEED_NODES}
}
